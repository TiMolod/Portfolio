<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoDep - Авторизация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">DoDep</div>
            <ul class="nav-links">
                <li><a href="index.php">Главная</a></li>
                <li><a href="index.php">Каталог</a></li>
                <li><a href="#" class="active">Войти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Вход</button>
                <button class="auth-tab" data-tab="register">Регистрация</button>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn-auth">Войти</button>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="registerName">Имя</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Подтвердите пароль</label>
                    <input type="password" id="registerPasswordConfirm" name="password_confirm" required>
                </div>
                <button type="submit" class="btn-auth">Зарегистрироваться</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-logo">DoDep</div>
                <p>Качественные товары для вашего комфорта</p>
            </div>
            <div class="footer-right">
                <div class="footer-social">
                    <a href="#" title="VK"><i class="fab fa-vk"></i></a>
                    <a href="#" title="Telegram"><i class="fab fa-telegram"></i></a>
                    <a href="#" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                </div>
                <div class="footer-contact">
                    <p>info@dodep.ru</p>
                    <p>+7 (900) 123-45-67</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 DoDep. Все права защищены</p>
        </div>
    </footer>
    <script src="js/auth.js"></script>
</body>
</html>
